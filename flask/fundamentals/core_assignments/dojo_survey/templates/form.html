<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="d-flex flex-sm-column justify-content-center align-items-center">
        <h1>Dojo Survey</h1>
        <form class="d-flex flex-md-column align-items-center" action="/process" method="post">
            <label for="name">Your Name:</label>
            <input type="text" name="name">
            <label for="locations">Dojo Location:</label>
            <select class="form-select" name="locations" id="locations">
                <option value="chicago">Chicago</option>
                <option value="seattle">Seattle</option>
                <option value="online">Online</option>
                <option value="burbank">Burbank</option>
                <option value="belleuve">Belleuve</option>
            </select>
            <label for="languages">Favorite Language:</label>
            <select class="form-select" name="languages" id="languages">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
            </select>
            <div class="radio">
                <p>How often do you code each week?</p>
                <input type="radio" id="10hours" name="hours" value="10-20hours">
                <label for="10hours">1-10hours</label>
                <input type="radio" id="10-20" name="hours" value="10-20hours">
                <label for="10-20">10-20hours</label>
                <input type="radio" id="20+" name="hours" value="20+hours">
                <label for="20+">20+hours</label>
            </div>
            <p>Do you enjoy coding more than you thought you would?</p>
            <div class="checks">
                <div class="form-check">
                    <input type="checkbox" id="choice-1" name="choice" class="form-check-input" value="Yes!">
                    <label for="choice-1" class="form-check-label">Yes!</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="choice-2" name="choice" class="form-check-input" value="Duh.....;">
                    <label for="choice-2" class="form-check-label">Duh.....;)</label>
                </div>
            </div>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <!-- <button type="button" class="btn btn-warning align-self-start btn-sm">Submit</button> -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
