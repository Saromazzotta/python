<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit Recipe!</h1>
        <div class="row">
            <div class="">
                <a href="/recipes">Back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="form d-flex">
            <form action="/recipes/{{ recipe.id }}/update" method="post">
                {% with messages = get_flashed_messages(with_categories = True) %} <!-- declare a variable called messages -->
                    {% if messages %} <!-- check if there are any messages -->
                        {% for category, message in messages if category == "recipe" %} <!-- loop through the messages -->
                            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" value="{{ recipe.name }}">
                </div>
        
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" value="{{ recipe.description }}">
                </div>
        
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <input type="text" name="instructions" value="{{ recipe.instructions }}">
                </div>
        
                <div class="mb-3">
                    <label for="date_made" class="form-label">Date Cooked/Made:</label>
                    <input type="date" name="date_made" value="{{ recipe.date_made }}">
                </div>
        
                <div class="mb-3">
                    <label for="under_30" class="form-label">Under 30 minutes?</label>

                    <input type="radio" id="yes" name="under_30" value="1" {{ 'CHECKED' if recipe.under_30 else ''  }}>Yes
                    <!-- <label for="yes">Yes</label> -->
                    <input type="radio" id="no" name="under_30" value="0" {{ 'CHECKED' if recipe.under_30 == False else ''  }}>No
                    <!-- <label for="no">No</label> -->
                </div>
        
                <div class="mb-3">
                    <input type="submit" value="Submit">
                </div>

</body>
</html>
