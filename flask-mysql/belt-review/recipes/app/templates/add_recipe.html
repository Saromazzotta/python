<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add a New Recipe!</h1>
        <div class="row">
            <div class="col-6">
                <a href="/recipes">Back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>


        <div class="form d-flex">
            <form action="/recipes/add" method="post">
    
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name">
                </div>
    
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description">
                </div>
    
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <input type="text" name="instructions">
                </div>
    
                <div class="mb-3">
                    <label for="date_made" class="form-label">Date Cooked/Made:</label>
                    <input type="date" name="date_made">
                </div>
    
                <div class="mb-3">
                    <label for="under_30" class="form-label">Under 30 minutes?</label>
    
                    <input type="radio" id="yes" name="under_30" value="1">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="under_30" value="0">
                    <label for="no">No</label>
                </div>
    
                <div class="mb-3">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
